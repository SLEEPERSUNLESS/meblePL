<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="meble.pl" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kacper Ceszke" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styles/registerstyles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#registerForm").submit(function (e) {
          e.preventDefault();
          var username = $("#username").val();
          var password = $("#password").val();

          $.ajax({
            type: "POST",
            url: "rdata.php",
            data: { username: username, password: password },
            success: function (response) {
              $("#responseMessage").html(response);
              $("#username").val("");
              $("#password").val("");
            },
          });
        });
      });
    </script>
  </head>

  <body>
    <nav>
      <div class="wrapper">
        <div class="logo"><a href="main.html">meble.pl</a></div>
        <input type="radio" name="slider" id="menu-btn" />
        <input type="radio" name="slider" id="close-btn" />
        <ul class="nav-links">
          <label for="close-btn" class="btn close-btn"
            ><i class="fas fa-times"></i
          ></label>
          <li><a href="wyszukiwarka.html">WYSZUKIWARKA MEBLI</a></li>
          <li><a href="register.html">REJESTRACJA</a></li>
          <li><a href="contact.html">SKONTAKTUJ SIĘ</a></li>
        </ul>
        <label for="menu-btn" class="btn menu-btn"
          ><i class="fas fa-bars"></i
        ></label>
      </div>
    </nav>
    <div class="login-page">
      <div class="form">
        <form
          id="registerForm"
          class="login-form"
          method="post"
          action="rdata.php"
        >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="login"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="haslo"
            required
          />
          <button type="submit">Zarejestruj</button>
          <p class="message">
            Jesteś juz uzytkownikiem? <a href="login.html">Zaloguj</a>
          </p>
        </form>
        <div
          id="responseMessage"
          style="padding: 5px; color: rgb(0, 188, 0)"
        ></div>
        <footer class="footer">
          <p>&copy;2024 Kacper Ceszke | All Rights Reserved</p>
        </footer>
      </div>
    </div>
    <script></script>
  </body>
</html>
